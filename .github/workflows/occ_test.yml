
name: OCC Connection Test

on:
  workflow_dispatch: # يسمح بتشغيل الاختبار يدوياً من واجهة GitHub

jobs:
  test_connection:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run OCC Connection Test
      run: python test_occ_github.py
